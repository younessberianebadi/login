<!DOCTYPE html>
<html>
<head>
	<title>Authentification</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
</head>
<body>
	<form id="login_form">
		<h1>Login</h1>
		<p class="label">Username</p>
		<input id="username" type="text" name="" class="field">
		<p class="label">Password</p>
		<input id="password" type="password" name="" class="field">
		<div>
			<input type="submit" name="" class="button" value="Login">
		</div>
		<p id="bott">Don't have account? <a href="#">Sign up</a></p>
	</form>
	<input type="submit" name="" class="button">
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
